<div id="form-container">
    <h2 class="mt-0 align-self-start">Register</h2>

    <form #registerForm="ngForm" (ngSubmit)="onSubmit()" class="flex flex-column gap-3">
        <div class="form-field">
            <label for="username">Username</label>
            <input pInputText required type="text" id="username" name="username" [(ngModel)]="user.username" />
        </div>

        <div class="form-field">
            <label for="email">Email</label>
            <input pInputText required email type="text" id="email" name="email" [(ngModel)]="user.email" />
        </div>

        <div class="form-field">
            <label for="password">Password</label>
            <p-password required inputId="password" name="password" [(ngModel)]="user.password" [toggleMask]="true">
                <ng-template pTemplate="footer">
                    <p-divider />
                    <p class="mt-1 text-sm">Required</p>
                    <ul class="pl-2 ml-2 mt-0 text-sm line-height-3">
                        <li>At least one lowercase</li>
                        <li>At least one uppercase</li>
                        <li>At least one numeric</li>
                        <li>Minimum 8 characters</li>
                    </ul>
                </ng-template>
            </p-password>
        </div>

        <div class="form-field">
            <label for="confirmPassword">Confirm Password</label>
            <p-password
                required
                inputId="confirmPassword"
                name="confirmPassword"
                [(ngModel)]="user.confirmPassword"
                [toggleMask]="true"
                [feedback]="false" />
        </div>

        <p-button
            type="submit"
            [label]="isProcessingRegistration ? '' : 'Register'"
            [loading]="isProcessingRegistration"
            [disabled]="!registerForm.valid"
            styleClass="w-full justify-content-center" />
    </form>

    <p class="mt-4 mb-0">
        Already have an account?
        <a routerLink="../login" class="text-blue-500 no-underline">Log In</a>
    </p>

    <p-toast position="bottom-right" />
</div>
