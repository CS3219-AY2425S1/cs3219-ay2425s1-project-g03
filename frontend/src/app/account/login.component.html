<div id="login-container">
  <h2 class="mt-0">Welcome to PeerPrep</h2>

  <div class="flex w-full justify-content-center mb-3">
    <p-selectButton 
      [options]="stateOptions" 
      [(ngModel)]="authState" 
      optionLabel="label" 
      optionValue="value"
      [allowEmpty]="false"
      (onChange)="onOptionChange($event)" 
    />
  </div>

  <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="flex flex-column gap-3">
    <div class="p-field flex flex-column gap-2">
      <label for="username">Username</label>
      <input pInputText required type="text" id="username" name="username" [(ngModel)]="user.username" />
    </div>
    
    <div class="p-field flex flex-column gap-2">
      <label for="password">Password</label>
      <p-password 
        required
        inputId="password"
        name="password"
        [(ngModel)]="user.password" 
        [toggleMask]="true"
        [feedback]="false"
      />
    </div>
    
    <p-button 
      type="submit" 
      label="Login"
      [loading]="isProcessingLogin" 
      [disabled]="!loginForm.valid" 
      class="align-self-center" 
    />
  </form>

  <p-toast position="bottom-right" />
</div>
