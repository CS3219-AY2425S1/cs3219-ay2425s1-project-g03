<div class="card flex flex-column" style="height: calc(100vh - 73px - 60vh)">
    <div class="container flex flex-1 flex-column overflow-hidden">
        <div class="flex-1 overflow-hidden w-full p-4">
          <div class="card flex flex-column" style="height: 100%">
            <div class="container flex flex-1 flex-column overflow-hidden">
              <div #messagesContainer class="messages">
                <div *ngFor="let message of messages">
                  <div [ngClass]="{'username-left': message.sender === username, 'username-right': message.sender !== username}">
                    {{ message.sender }}
                  </div>
                  <div [ngClass]="{'message-left': message.sender === username, 'message-right': message.sender !== username}">
                    <div class="message-box">{{ message.text }}</div>
                  </div>
                </div>
              </div>
              <div class="input-container">
                <input #chatInput type="text" placeholder="Type a message" (keyup.enter)="sendMessage()" />
                <button (click)="sendMessage()">Send</button>
              </div>
            </div>
          </div>
        </div>
    </div>
</div>
