services:
  frontend:
    container_name: frontend
    image: frontend
    build:
      context: frontend
      dockerfile: Dockerfile
    ports:
      - 4200:4200
    volumes:
      - /app/node_modules
      - ./frontend:/app
    networks:
      - question-network
      - user-service-network
  
  question:
    container_name: question
    image: question
    build:
      context: services/question
      dockerfile: Dockerfile
    ports:
      - "${QUESTION_SERVICE_PORT}:${QUESTION_SERVICE_PORT}"
    environment:
      DB_CLOUD_URI: ${QUESTION_DB_CLOUD_URI}
      DB_LOCAL_URI: ${QUESTION_DB_LOCAL_URI}
      DB_USERNAME: ${QUESTION_DB_USERNAME}
      DB_PASSWORD: ${QUESTION_DB_PASSWORD}
      QUESTION_SERVICE_PORT: ${QUESTION_SERVICE_PORT}
    volumes:
      - /app/node_modules
      - ./services/question:/app
    networks:
      - question-network
      - question-db-network
      - user-service-network

  question-db:
    container_name: question-db
    image: mongo:7.0.14
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${QUESTION_DB_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${QUESTION_DB_PASSWORD}
    volumes:
      - question-db:/data/db
      - ./services/question/init-mongo/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js
    networks:
      - question-db-network
    restart: always

  user-service:
    container_name: user-service
    image: user-service
    build:
      context: services/user-service
      dockerfile: Dockerfile
    ports:
      - "${USER_SERVICE_PORT}:${USER_SERVICE_PORT}"
    environment:
      USER_SERVICE_CLOUD_URI: ${USER_SERVICE_CLOUD_URI}
      USER_SERVICE_LOCAL_URI: ${USER_SERVICE_LOCAL_URI}
      ENV: ${ENV}
      JWT_SECRET: ${JWT_SECRET}
      USER_SERVICE_PORT: ${USER_SERVICE_PORT}
    networks:
      - question-network
      - user-service-network

volumes:
  question-db:

networks:
  question-network:
    driver: bridge
  question-db-network:
    driver: bridge
  user-service-network:
    driver: bridge