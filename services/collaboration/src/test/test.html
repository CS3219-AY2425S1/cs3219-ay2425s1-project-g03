<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodeMirror with Yjs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/codemirror.min.css">
    <style>
        .CodeMirror {
            border: 1px solid #ddd;
            height: 500px;
        }

        .remote-caret {
            position: absolute;
            border-left: 2px solid black;
            height: 1em;
        }

        .remote-caret > div {
            position: relative;
            top: -1.05em;
            background-color: #008833;
            color: white;
            padding-left: 2px;
            padding-right: 2px;
            font-size: 12px;
        }

        #y-connect-btn {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #008833;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h2>Collaborative CodeMirror Example</h2>
<button id="y-connect-btn">Disconnect</button>
<div id="editor"></div>

<!-- Load CodeMirror and JavaScript Mode -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/mode/javascript/javascript.min.js"></script>

<!-- Yjs and y-websocket bindings -->
<script type="module">
    import * as Y from 'https://cdn.skypack.dev/yjs@13.6.15';
    import { WebsocketProvider } from 'https://cdn.skypack.dev/y-websocket';
    import { CodemirrorBinding } from 'https://cdn.skypack.dev/y-codemirror';

    window.addEventListener('load', () => {
        const doc = new Y.Doc();
        const wsProvider = new WebsocketProvider('ws://localhost:8084', 'codemirror-demo-room', doc);

        const yText = doc.getText('codemirror-text');
        const editor = CodeMirror(document.getElementById('editor'), {
            mode: 'javascript',
            lineNumbers: true
        });

        const binding = new CodemirrorBinding(yText, editor, wsProvider.awareness);

        wsProvider.on('status', event => {
            console.log(`Client WebSocket status: ${event.status}`);
        });

        yText.observe(() => {
            console.log('Yjs document updated:', yText.toString());
        });
    });
</script>
</body>
</html>
